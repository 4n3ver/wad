<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
  <link rel="stylesheet" type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="/stylesheets/lib/nouislider.min.css">
  <title>What a Disaster!</title>
</head>
<body>
<div class="ui middle aligned center aligned one column grid">
  <div class="column">
    <div id="reset" class="ui compact inverted red circular icon button"
        data-tooltip="Reset filter" data-position="right center" data-inverted="">
      <i class="refresh icon"></i>
    </div>
    <text id="title">Natural Disasters
      <hr class="style1">
    </text>
    <div class="ui basic segment">
      <div id="map-container">
        <button class="circular ui compact basic icon button help-pop"
            data-inverted=""
            data-tooltip="Clicking a specific country in the map will make the bar graph and the line graph only show data for that specific country"
            data-position="top center">
          <i class="help icon"></i>
        </button>
        <div id="legend-container"></div>
      </div>
      <div id="bar-container">
        <button class="circular ui compact basic icon button help-pop"
            data-inverted="" data-position="bottom right"
            data-tooltip="Use the dropdown to change the y-axis variable of the bar graph.
Clicking on a specific disaster type in the bar graph will make the map view and line graphs only show data for that specific disaster type.">
          <i class="help icon"></i>
        </button>
      </div>
      <br>
      <div id="line-container">
        <button class="circular ui compact basic icon button help-pop"
            data-tooltip="The line graph shows the trends in frequency of occurrences of natural disaster."
            data-position="top left" data-inverted="">
          <i class="help icon"></i>
        </button>
      </div>
      <br>
      <div id="slider-container">
        <button class="circular ui compact basic icon button help-pop"
            data-tooltip="Adjusting the ends of the slider will make the line graph, the map, and the bar chart only show data within that time period"
            data-position="top right" data-inverted="">
          <i class="help icon"></i>
        </button>
      </div>
    </div>
  </div>
</div>
<script src="/js/lib/nouislider.min.js"></script>
<script type="text/javascript" src="/js/main.bundle.js"></script>
</body>
<div id="tooltip-container"></div>
</html>
